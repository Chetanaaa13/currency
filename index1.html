<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #e3f2fd;
        }
        .container {
            background: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            text-align: center;
            width: 300px;
        }
        select, input, button {
            margin: 10px;
            padding: 10px;
            width: 90%;
            border: none;
            border-radius: 5px;
        }
        select, input {
            background: #f1f1f1;
        }
        button {
            background-color: #007BFF;
            color: white;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #0056b3;
        }
        h2 {
            color: #333;
        }
        h3 {
            color: #28a745;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Currency Converter</h2>
        <input type="number" id="amount" placeholder="Enter amount" />
        <select id="fromCurrency"></select>
        <select id="toCurrency"></select>
        <button onclick="convertCurrency()">Convert</button>
        <h3 id="result"></h3>
    </div>

    <script>
        const currencies = ["USD", "EUR", "GBP", "JPY", "AUD", "CAD", "CHF", "CNY", "INR", "BRL"];
        
        function populateDropdowns() {
            let fromSelect = document.getElementById("fromCurrency");
            let toSelect = document.getElementById("toCurrency");
            
            currencies.forEach(currency => {
                let option1 = document.createElement("option");
                option1.value = currency;
                option1.textContent = currency;
                fromSelect.appendChild(option1);
                
                let option2 = document.createElement("option");
                option2.value = currency;
                option2.textContent = currency;
                toSelect.appendChild(option2);
            });
        }

        async function convertCurrency() {
            let amount = document.getElementById("amount").value;
            let fromCurrency = document.getElementById("fromCurrency").value;
            let toCurrency = document.getElementById("toCurrency").value;
            
            if (!amount || amount <= 0) {
                alert("Please enter a valid amount");
                return;
            }
            
            try {
                let response = await fetch(`https://api.exchangerate-api.com/v4/latest/${fromCurrency}`);
                let data = await response.json();
                let rate = data.rates[toCurrency];
                let result = (amount * rate).toFixed(2);
                
                document.getElementById("result").textContent = `${amount} ${fromCurrency} = ${result} ${toCurrency}`;
            } catch (error) {
                document.getElementById("result").textContent = "Error fetching exchange rate.";
                document.getElementById("result").style.color = "red";
            }
        }

        populateDropdowns();
    </script>
</body>
</html>
